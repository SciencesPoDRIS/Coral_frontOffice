<div class="header col-md-12">
    <img src="images/header.jpg" class="layout-fill" />
    <div class="title layout-fill">
        <div>
            <h1>{{'ELECTRONIC_RESOURCES' | translate | uppercase}}</h1>
            <md-input-container md-no-float class="md-block search-bar" flex-gt-sm style="background-color: white;">
                <md-icon class="search-icon">search</md-icon>
                <input ng-model="query" ng-keyup="$event.keyCode == 13 && search()" placeholder="{{'SEARCH' | translate}}">
            </md-input-container>
            <div class="pull-right usage-convention">{{'USAGE_CONVENTION' | translate}} > </div>
        </div>
    </div>
</div>
<div layout="row" layout-align="center center" class="header-buttons">
    <md-button md-no-ink ng-href="#/" class="home">{{'TAB_HOME' | translate}}</md-button>
    <md-divider class="vertical-divider"></md-divider>
    <md-button md-no-ink ng-href="#/subjects" class="subjects">{{'TAB_SUBJECTS' | translate}}</md-button>
    <md-divider class="vertical-divider"></md-divider>
    <md-button md-no-ink ng-href="#/resources" class="resources">{{'TAB_ALL' | translate}}</md-button>
</div>
