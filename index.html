    <div class="container-fluid" ng-controller='eresourcesCtrl'>

        <div class="row">
            <div class="col-xs-3 sidebar">
                <h3>Search</h3>
                <eui-searchbox field="'titletext'"></eui-searchbox> <!-- ACTION: change to field to search on -->
                <h3>Single select facet</h3>
                <eui-singleselect field="'types'" size="5"></eui-singleselect> <!-- ACTION: change to field to use as facet -->
                <h3>Multi select facet</h3>
                <eui-checklist field="'subjects'" size="10"></eui-checklist> <!-- ACTION: change to field to use as facet -->
                <h3>Results Per Page</h3>
                <select ng-model="indexVM.pageSize">
                    <option ng-repeat="item in [10, 20, 50, 100]">{{item}}</option>
                </select>
            </div>
            <div class="col-xs-9 col-xs-offset-3 main">
                <div class="instructions panel panel-primary">
                <h1>{{indexVM.results.hits.total}} Results</h1>
                <ul>
                    <li ng-repeat="doc in indexVM.results.hits.hits">
                        {{doc._source | json | limitTo: 500}} <!-- OPTIONAL: display more meaningful data instead of json -->
                    </li>
                </ul>
                <eui-simple-paging></eui-simple-paging>
            </div>
        </div>
    </div>
