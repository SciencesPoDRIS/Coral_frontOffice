<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Electronic Resources</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="css/index.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body class="index" ng-app="eResources" eui-index="'resource'">
    <div layout="column" layout-margin ng-controller="eresourcesCtrl">
        <div>HEADER</div>
        <div>{{indexVM.results.hits.total}} ressources</div>
        <div>
            <div layout="row" layout-margin>
                <div flex="20">
                    <a href="www.google.fr">
                        <div layout="row">
                            <div flex="30">
                                <img src="./images/tchat.png" layout-fill />
                            </div>
                            <div flex="70">
                                Besoin d'aide
                            </div>
                        </div>
                    </a>
                    <div>
                        Charte d'utilisation des ressources numériques
                    </div>
                    <div>
                        Légende
                    </div>
                </div>
                <div flex="60">
                    <div layout="column">
                        <div class="alphabetical-order">
                            A B C D E ...
                        </div>
                        <div flex>
                            <div layout="row" ng-repeat="doc in indexVM.results.hits.hits" layout-margin>
                                <div flex="15">
                                    <img src="http://coral:8888/resources/logo/{{doc._source.logo}}" alt="Logo" layout-fill>
                                </div>
                                <div flex="70">
                                    <div layout="column">
                                        <div>
                                            {{doc._source.titletext | uppercase | limitTo: 50}}
                                        </div>
                                        <div>
                                            {{doc._source.descriptiontext | limitTo: 150}}
                                        </div>
                                    </div>
                                </div>
                                <div flex="15">
                                    <div layout="column">
                                        <div>locker</div>
                                        <div>info</div>
                                    </div>
                                </div>
                            </div>
                            <eui-simple-paging></eui-simple-paging>
                        </div>
                    </div>
                </div>
                <div flex="20">
                    <div>
                        <h3>Sujets</h3>
                        <eui-singleselect field="'subjects'" size="5"></eui-singleselect>
                    </div>
                    <div>
                        <h3>Types de contenu</h3>
                        <eui-checklist field="'types'" size="10"></eui-checklist>
                    </div>
                    <div>
                        <h3>Types d'accès</h3>
                        <eui-checklist field="'accesstype'" size="10"></eui-checklist>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
    <script type="text/javascript" src="bower_components/elastic.js/dist/elastic.min.js"></script>
    <script type="text/javascript" src="js/elasticui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
