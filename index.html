<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Electronic Resources</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="css/index.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body class='index'>
    <div class='container'>
        <div ng-app='eResources' ng-controller='eresourcesCtrl'>
            <header>
                <h1>Electronic Resources</h1>
            </header>
            <section class='searchField'>
                <form ng-submit='search()'>
                    <input ng-model='searchTerm' type='text'>
                    <input type='submit' value='Search for electronic resources'>
                </form>
            </section>
            <section class='results'>
                <div class='no-result' ng-hide='results.length'>No results</div>
                <div>{{results.length}} results</div>
                <article class='result' ng-cloak ng-repeat='result in results'>
                    <div layout="row">
                        <div flex>
                            <img ng-src="../Coral/resources/logo/{{result.logo}}" alt=""></img>
                        </div>
                        <div flex layout="column">
                            <h2>
                                <a ng-href=''>{{result.title}}</a>
                            </h2>
                            <p>
                                {{result.description}}
                            </p>
                        </div>
                    </div>
                </article>
                <div class='load-more' ng-cloak ng-hide='allResults'>
                    <a ng-click='loadMore()'>More...</a>
                </div>
            </section>
            <footer>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
    <script type="text/javascript" src="bower_components/elastic.js/dist/elastic.min.js"></script>
    <script type="text/javascript" src="js/elasticui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
